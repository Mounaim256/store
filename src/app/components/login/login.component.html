<!-- Start sign in section -->
<div class="sign-in">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="signin-desc">
            <h2>Sign In</h2>
            <p>Join Us and share our passion for the road</p>
          </div>
        </div>
        <div class="col-md-8">
          <form action="" #formVar="ngForm" (ngSubmit)="signIn(formVar)">
            <!-- Start msg error -->
            <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
            <!-- End email msg error-->
            <!-- Start email input-->
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" ngModel class="form-control" placeholder="Email">
            </div>
            <!-- End email input-->
            <!-- Start password input-->
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" ngModel class="form-control" placeholder="Password">
            </div>
            <!-- End password input-->
            <!-- Start submit button-->
            <button type="submit" class="btn  btn-lg btn-block">Sign In</button>
            <!-- End submit button-->
            <p class="text-center">Don't have an account? <a routerLink="/signup">Create it now</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End sign up section -->
